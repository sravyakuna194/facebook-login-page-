<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='mail'],
        input[type='password']
        input[type='submit']
        {
            align-items: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding-top: 20;
            width: 200px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <td>
                    <svg>
                        <text x="20" y="100" fill="blue" transform="scale(1)"> facebook</text>
                        <text x="20" y="120">facebook helps you to connect and share</text>
                        <text x="20" y="140">with the people in your life</text>
                    </svg>
                </td>
                <td>
                    <fieldset>
                        <form action="">
                            <table style="align-items:center;">
                                <tr>
                                    <td><input type="mail" placeholder="email address or phone number"></td>
                                    <tr>
                                        <td><input type="password" placeholder="password"></td>
                                    </tr>
                                    <tr>
                                        <td><center><input type="submit" value="log in" style="background-color: blue; color: white;"></center></td> 
                                    </tr>
                                    <tr>
                                        <td style="font-size:10; color:blue"><center>forgotten password</center></td>
                                    </tr>
                                    <tr><td><hr></td></tr>
                                   <tr><td><center><input type="submit" value="create a account" style="background-color: green; color:white;"></center></td></tr>
                                </tr>
                            </table>
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
        <center><p style="font-size:10; align-items: center;margin-left: 300px;"></p></center>
    </center>
    
</body>
</html>
